matrix:
  include:
    - python: "3.6"
      env: TOXENV=py36
      os: linux
      language: python
    - python: "3.6"
      env: TOXENV=py36
      os: osx
      language: generic
    - python: "3.7-dev"
      env: TOXENV=py37
      os: linux
      language: python
    - python: "3.6"
      env: TOXENV=cover
      language: python
  allow_failures:
    - python: "3.7-dev"
      env: TOXENV=py37
      os: linux
      language: python

addons:
  sonarcloud:
    organization: mrtimscampi-github

before_install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade python; fi

install:
  - pip3 install tox-travis coveralls

script:
  - tox
  - if [ "$TOXENV" == "cover" ]; then sonar-scanner; fi;

after_success: |
  if [ "$TOXENV" == "cover" ]; then coveralls; fi;

deploy:
  - provider: releases
    api_key:
      secure: ""
    on:
      tags: true
      branch: master
  - provider: pypi
    user: mrtimscampi
    password:
      secure: ""
    on:
      tags: true
      branch: master

sudo: false
